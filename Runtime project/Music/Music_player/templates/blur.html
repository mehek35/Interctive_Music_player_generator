<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/static/bg.jpg') center/cover no-repeat fixed; 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: parallaxAnimation 10s linear infinite; 
        }

        @keyframes parallaxAnimation {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            position: absolute;
            bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            animation: floatAnimation 2s ease-in-out infinite alternate; 
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logo {
            margin: 0 auto 20px; 
            overflow: hidden;
            width: 100px; 
            height: 100px;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo:hover {
            transform: scale(1.2); 
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; 
        }

        .button:hover {
            background-color: #169c3e;
            transform: scale(1.1); /* Scaling effect on hover */
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="container">
        <div class="logo">
            <img src="/static/low_resolution_image.jpg" alt="Logo"> 
        </div>
        <h1>Your Music Hub</h1>
        <p>Discover, Listen, and Enjoy!</p>
        <div class="button-container">
            <a href="log.html" class="button" id="loginButton">Login</a>
            <a href="sig.html" class="button" id="signupButton">Sign Up</a>
        </div>
    </div>
</body>
</html>
